pt_BR:
  t1: Loomio é uma simples ferramenta on-line de fácil utilização para colaboração em grupo.
  t2: Ele fornece um espaço on-line neutro e independente para os grupos tomarem decisões em conjunto.
  t3: Este é um grupo diversificado de pessoas ocupadas.
  t4: Eles não têm tempo para muitas reuniões e e-mail não funciona para debates complexos com muitas pessoas ao mesmo tempo.
  t5: Vamos ver como, em vez disso, eles usam Loomio.
  t6: |
    Qualquer um pode começar um debate sobre qualquer assunto,
    é simples, claro e focado
  t7: |
    Você pode incluir o contexto para um debate bem informado,
    e anexar arquivos, fotos, documentos e links.
  t8: |
    O contexto pode ser editado como um wiki,
    para que possa ser atualizado conforme o debate avança.
  t9: Diálogo do grupo continua para baixo do lado esquerdo.
  t10: Qualquer um pode adicionar informações e dar a sua perspectiva.
  t11: Esta parte do processo não tem um limite de tempo.
  t12: |
    Quanto mais pessoas participam, a questão é
    melhor compreendida e idéias começam a surgir.
  t13: |
    Quando uma solução potencial vem à tona
    qualquer um pode começar uma proposta, que tem um prazo definido.
  t14: A tomada de decisão acontece no lado direito.
  t15: |
    Quando as pessoas manifestam as suas posições elas são
    solicitas a dar um resumo de uma frase que explica as suas decisões.
  t16: |
    Isto torna mais fácil ver porque as pessoas sentem do jeito
    que estão e destaca os pontos principais.
  t17: Pessoas que entram no debate posteriormente podem rapidamente recuperar o atraso.
  t18: É fácil ver o que está sendo debatido e como o grupo se sente.
  t19: |
    As pessoas podem definir seu próprio compromisso de tempo
    e nível de engajamento, enquanto se mantêm no circuito.
  t20: Se você tem uma preocupação séria que você pode usar a opção da bandeira vermelha.
  t21: |
    Você pode mudar de idéia sobre a sua posição quando uma
    nova informação vem à luz.
  t22: |
    As pessoas vêm a entender coisas que
    elas podem não ter pensado em primeiro lugar.
  t23: Você pode mencionar pessoas específicas para notificá-las.
  t24: Às vezes, uma proposta falha anterior pode ser um passo produtivo que leva a uma nova proposta de abordar as preocupações de todos -
  t25: |
    é fácil de aprimorar em pontos de atrito
    e trazer os aspectos importantes da questão.
  t26: Loomio cria automaticamente um arquivo enquanto você continua.
  t27: |
    Se você precisar se referir à decisão passada
    é muito claro ver como ela surgiu.
  t28: O grupo converge para uma solução que funcione para todos.
  t29: Este processo dinâmico e flexível abre a sabedoria coletiva, chegando a melhores resultados em conjunto do que qualquer indivíduo teria por conta própria.
  t30: Todo mundo se sente escutado e decisões realmente de alta qualidade podem ser alcançadas.
  t31: |
    Quando uma proposta é bem-sucedida, há
    forte entendimento e acordo já compartilhados no grupo.
  t32: Você pode especificar um resultado claro para todo mundo ver.
  t33: |
    O painel Loomio mostra todas as suas decisões abertas e
    você pode ver como elas estão indo em um relance.
  t34: É fácil procurar debates passados ou iniciar um novo.
  t35: Loomio ajuda os grupos a fazerem grandes decisões em conjunto, aumentando a eficiência e o engajamento.
  t36: Você pode iniciar seu próprio grupo Loomio hoje!
