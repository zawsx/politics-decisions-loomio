uk:
  t1: Loomio це простий онлайн інструмент для групової співпраці.
  t2: Loomio надає нейтральний та незалежний онлайн-простір для груп, щоб вони могли працювати над рішеннями разом.
  t3: Це група з різносторонніх зайнятих людей.
  t4: Вони не мають часу для безлічі мітингів, та усвідомлюють неможливість вести складну дискусію з багатьма людьми по email.
  t5: Давайте подивимось, як вони можуть використовувати Loomio натомість.
  t6: |
    Будь-хто може розпочати дискусію на будь-яку тему,
    це просто, зрозуміло та зфокусовано
  t7: |
    Ви можете додати контекст для добре інформованої дискусії,
    та додати файли, фото, документи і посилання.
  t8: |
    Контекст може бути редагований подібно до Вікіпедії,
    тому він може бути змінений під час ведення дискусії.
  t9: Спільний діалог продовжується ліворуч.
  t10: Будь хто може додати інформацію та дати свою перспективу.
  t11: Ця частина процесу не є обмеженою за часом.
  t12: |
    Чим більше людей приймає участь,
    тим зрозумілішою стає проблема та починають народжуватись ідеї.
  t13: |
    Коли з'являється потенційне рішення,
    будь-хто може створити пропозицію, яка має конкретний кінцевий термін.
  t14: Прийняття рішень відбувається праворуч.
  t15: |
    Коли люди висловлюють своє ставлення,
    їм пропонується надати короткий висновок, що пояснює їх позицію.
  t16: |
    Це дозволяє зрозуміти, чому люди дотримуються
    такої позиції та підкреслює основні моменти.
  t17: Люди, що долучаються до дискусії, можуть швидко включитися у процес.
  t18: Легко зрозуміти предмет обговорення та настрій групи.
  t19: |
    Люди самі визначають, скільки часу та зусиль вони можуть витратити,
    поки знаходяться у процесі обговорення.
  t20: Якщо ви маєте серйозні заперечення, ви можете скористатися червоним прапорцем.
  t21: |
    Ви можете змінити свою думку щодо вашого ставлення,
    якщо з'явиться нова інформація.
  t22: |
    Люди приходять, чтоби зрозуміти речі,
    про які вони раніше не думали.
  t23: Ви можете посилатися на конкретних людей, щоб повідомити їх.
  t24: Деколи відміна пропозиції може бути продуктивним кроком, що призводить до нової пропозиції та відповідає сумнівам кожного -
  t25: |
    легко загострити увагу на конкретних пунктах
    та виділити важливі аспекти проблеми.
  t26: Loomio автоматично створює архів дискусії під час обговорення.
  t27: |
    Якщо ви хочете зробити посилання на колишні рішення,
    справді зрозуміло, чому воно виникло.
  t28: Група поступово виводить рішення, з яким погоджуються усі.
  t29: Цей гнучкий, динамічний процес виявляє суспільну мудрість, призводить до результатів, кращих за результати, до яких можна прийти індивідуально.
  t30: Усі почувають себе почутими. Насправді високоякісні рішення можуть бути прийняті.
  t31: |
    Коли пропозиція досягає успіху,
    група вже має спільне розуміння та погодження щодо пропозиції.
  t32: Ви можете сформулювати чіткий результат, що побачать всі.
  t33: |
    Дошка Loomio показує всі відкриті дискусії. З першого погляду
    можна зрозуміти, як вони проходять.
  t34: Легко шукати попередні дискусії та починати нові.
  t35: Loomio допомагає групам приймати важливі рішення разом, підвищуючи ефективність та рівень співпраці.
  t36: Ви можете розпочати свою власну групу вже сьогодні!
